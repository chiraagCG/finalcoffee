	<table>

<thead>
<tr>
<td>Name</td>
<td>Email</td>
<td>Contact</td>
<td>Seat</td>


</tr>
</thead>
<tbody id="detail">
</tbody>
</table>
</body>
<script>
$(document).ready(function(){

  var rootRef=firebase.database().ref().child("users");
  rootRef.on("child_added",snap=>{

          var name = snap.child("Name").val();
          var email = snap.child("Email").val();
          var contact = snap.child("Contact").val();
          var seat = snap.child("Seat").val();
    
          $("#detail").append("<tr><td>" + name +"</td><td>" + email +"</td><td>" + contact +"</td><td>" + seat +"</td></tr>");
           });
});
</script>
